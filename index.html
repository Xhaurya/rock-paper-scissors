<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Rock-Paper-Scissors !</h1>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.png" alt="rock" class="icon">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png" alt="paper" class="icon">
        </div>
        <div class="choice" id="Scissors">
            <img src="scissors.png" alt="scissors" class="icon">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move !</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
